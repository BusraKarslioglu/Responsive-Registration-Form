<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Merriweather:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>THE CODE REVIEW</h1> 
    <header>
            <h2><strong>Signup for our newsletter</strong></h2>
            <div>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
    </header>
    <form action="index.html" method="post">
        <fieldset class="info">
        <legend><strong>Contact Information</strong></legend>

            <label for="name">Full Name</label>
            <input required class="style" type="text" id="name" name="user_name" placeholder="Required">

            <label for="email">Email Address</label>
            <input required class="style" type="email" id="email" name="user_email" placeholder="Required">

            <label for="phone">Phone Number</label>
            <input required class="style" type="tel" id="phone" name="phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Required">

            <label for="address">Street Adress</label>
            <input class="style" type="text" id="address" name="user_address" placeholder="Required">

            <label for="city">City</label>
            <input class="style" type="text" id="city" name="city" placeholder="Required">

            <label for="state">State</label>
            <select class="style" id="state" name="state">
                <option value="" disabled selected hidden>Choose state</option>
                <option value="nj">NJ</option>
                <option value="tx">TX</option>
                <option value="ny">NY</option>
                <option value="oh">OH</option>
                <option value="ca">CA</option>
            </select>

            <label for="zipcode">Zip Code</label>
            <input class="style" type="text" id="zipcode" name="zipcode" placeholder="e.g. 12345-6789">

         </fieldset>

    <fieldset class="options">
        <legend class="newsletter"><strong>Newsletter</strong></legend>
        <label>Select the newsletters you would like to receive</label>

<br>
        <input type="checkbox" id="html" name="html">
        <label for="html">HTML News</label> 
      
<br>
      
        <input type="checkbox" id="css" name="css">
        <label for="css">CSS News</label>
      

 <br>
        <input type="checkbox" id="javascript" name="javascript">
        <label for="javascript">Javascript News</label>
        
<br>
        <label>Newsletter format</label>

<br>      
        <input type="radio" id="format" value="format" name="format">
        <label for="format">HTML</label>
       
<br>
        
        <input type="radio" id="plain_text" value="plain_text" name="format">
        <label for="plain_text">Plain text</label>
     
<br>
        <label for="topics">Other topics you'd like to hear about</label>

    <textarea id="topics" name="topics" placeholder="I would like to..."></textarea>

        <button type="submit">Sign Up</button>
    </fieldset>
    </form>


<footer>
    &copy;<em>The Code Review</em>
</footer>

</body>

</html>
