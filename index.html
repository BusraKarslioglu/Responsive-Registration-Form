<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Merriweather:wght@300&display=swap" rel="stylesheet">
</head>
    <body>
<h1 class="code">THE CODE REVIEW</h1> 
    <header>
            <h2>Signup for our newsletter</h2>
            <div>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
    </header>
    <body>
    <form action="index.html" method="post">
<fieldset class="info">

<legend><strong>Contact Information</strong></legend>

<label for="name">Full Name</label>

<input class="style" type="text" id="name" name="user_name" placeholder="Required">

<label for="email">Email Address</label>

<input class="style" type="text" id="email" name="user_email" placeholder="Required">

<label for="phone">Phone Number</label>

<input class="style" type="tel" id="phone" name="phone"
pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Required">

<label for="address">Street Adress</label>

<input class="style" type="text" id="address" name="user_address">

<label for="city">City</label>

<input class="style" type="text" id="city" name="city">

<label for="state">State</label>

<select class="style" id="state" name="state">
    <option value="" disabled selected hidden>Choose state</option>
    <option value="nj">NJ</option>
    <option value="tx">TX</option>
    <option value="ny">NY</option>
    <option value="oh">OH</option>
    <option value="ca">CA</option>
</select>

<label for="zipcode" >Zip Code</label>

<input class="style" type="text" id="zipcode" name="zipcode">

</fieldset>
<fieldset class="options">

<legend class="newsletter"><strong>Newsletter</strong></legend>

    <div>
<label>Select the newsletters you would like to receive</label>
</div>
<div>
<input type="checkbox" id="html" name="html">
<label for="html">HTML News</label> 
</div>
<div>
<input type="checkbox" id="css" name="css">
<label for="css">CSS News</label>
</div>
<div>
<input type="checkbox" id="javascript" name="javascript">
<label for="javascript">Javascript News</label>
</div>
<div>
<label>Newsletter format</label>
</div>
<div>
<input type="radio" id="format" value="format" name="format">
<label for="html">HTML</label>
</div>
<div>
<input type="radio" id="plain_text" value="plain_text" name="format">
<label for="plain_text">Plain text</label>
</div>
</fieldset>
<fieldset class="topic">
<label>Other topics you'd like to hear about</label>
<div>
<textarea class="style" id="topics" name="topics"></textarea>
</div>
</fieldset>
<fieldset>
    <button type="submit">Sign Up</button>
</fieldset>
</form>

<div>
<footer>
    &copy;<em>The Code Review</em>
</footer>
</div>
</body>

</html>
