<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Merriweather:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>THE CODE REVIEW</h1> 
    <header>
            <h2><strong>Signup for our newsletter</strong></h2>
            <div>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
    </header>
    <form action="index.html" method="post">
        <fieldset class="info">
        <legend><strong>Contact Information</strong></legend>
            <div class="form-box">
            <label for="name">Full Name</label>
            <input required type="text" id="name" name="user_name" placeholder="Required">
            </div>
            <div class="form-box">
            <label for="email">Email Address</label>
            <input required type="email" id="email" name="user_email" placeholder="Required">
            </div>
            <div class="form-box">
            <label for="phone">Phone Number</label>
            <input required type="tel" id="phone" name="user_phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Required">
            </div>
            <div class="form-box">
            <label for="address">Street Adress</label>
            <input  type="text" id="address" name="user_address" placeholder="Required">
            </div>
            <div class="form-box">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city" placeholder="Required">
            </div>
            <div class="form-box">
            <label for="state">State</label>
            <select id="state" name="state">
                <option value="" disabled selected hidden>Choose state</option>
                <option value="nj">NJ</option>
                <option value="tx">TX</option>
                <option value="ny">NY</option>
                <option value="oh">OH</option>
                <option value="ca">CA</option>
            </select>
            </div>
            <div class="form-box">
            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="zipcode" placeholder="e.g. 12345-6789">
            </div>
         </fieldset>

    <fieldset class="options">
        <legend class="newsletter"><strong>Newsletter</strong></legend>
        <label>Select the newsletters you would like to receive</label>

        <div class="form-box">
        <input type="checkbox" id="html" name="html">
        <label for="html">HTML News</label> 
        </div>

        <div class="form-box">
        <input type="checkbox" id="css" name="css">
        <label for="css">CSS News</label>
        </div>

        <div class="form-box">
        <input type="checkbox" id="javascript" name="javascript">
        <label for="javascript">Javascript News</label>
        </div>

        <label>Newsletter format</label>

        <div class="form-box">
        <input type="radio" id="format" value="format" name="format">
        <label for="format">HTML</label>
        </div>

        <div class="form-box">
        <input type="radio" id="plain_text" value="plain_text" name="format">
        <label for="plain_text">Plain text</label>
        </div>
        <div class="form-box">
        <label for="topics">Other topics you'd like to hear about</label>
        <textarea id="topics" name="topics" placeholder="I would like to..."></textarea>
        </div>

        <div class="form-box">
        <button type="submit">Sign Up</button>
        </div>
    </fieldset>
    </form>


<footer>
    &copy;<em>The Code Review</em>
</footer>

</body>

</html>
